<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>

            </div>

        </div>
    </header>
    <section>
        <div id="carousel-imagens">
            <img src="./imagens-icones (1)~/images/slide1.png" alt="carro da Porche">
            <img src="./imagens-icones (1)~/images/slide2.png" alt="carro da BMW">
            <img src="./imagens-icones (1)~/images/slide3.png" alt="carro da Ford">
        </div>
    </section>
    
    <section>
        <div class="container">
            <h2>Fale conosco</h2>
            <form>
                <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"/>
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email"/>
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone"/>
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="number" id="cpf" name="cpf"/>
                </div>
                <div class="form-campo">
                    <label for="endereco completo">Endereço completo</label>
                    <input type="text" id="endereco-completo" name="endereco-completo"/>
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="number" id="cep" name="cep"/>
                </div>
                <button type="submit">Enviar</button>
            </form>
    </section>
    <footer>
        <div class="container container-flex">
            <p>
                2022 &copy; Formulário de Cadastro - Todos os direitos reservados
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./imagens-icones (1)~/icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./imagens-icones (1)~/icones/instagram.png" alt="instragram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./imagens-icones (1)~/icones/youtube.png" alt="youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#carousel-imagens').slick({
                autoplay: true,
                });
                
            
            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('(00) 00000-0000')
            $('#cpe').mask('(00) 00000-0000')

            
            })
    </script>
</body>
</html>
